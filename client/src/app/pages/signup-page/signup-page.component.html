<div class="navbar-brand">

<div class="navbar-end">
<div class="buttons">
<a class="button is-primary" style="margin-left: 68rem;" href="/signup"><strong>Sign up</strong></a>

<div class="centered-content">
<div class="white-box">

<h1 class="title has-text-primary">Sign up</h1>

<div class="field">
<p class="control has-icons-left has-icons-right">
<input #fnameInput class="input has-background-light" type="text" placeholder="Full Name">
<span class="icon is-small is-left">
<i class="fas fa-user"></i>
</span>
</p>
</div>

<div class="field">
<p class="control has-icons-left has-icons-right">
<input #phoneNoInput class="input has-background-light" type="number" maxlength="10" placeholder="Mobile Number">
<span class="icon is-small is-left">
<i class="fas fa-phone"></i>
</span>
</p>
</div>

<div class="field">
<p class="control has-icons-left has-icons-right">
<input #emailInput class="input has-background-light" type="email" placeholder="Email">
<span class="icon is-small is-left">
<i class="fas fa-envelope"></i>
</span>
</p>
</div>
<div class="field">
<p class="control has-icons-left">
<input #pwInput class="input has-background-light" type="password" placeholder="Password">
<span class="icon is-small is-left">
<i class="fas fa-lock"></i>
</span>
</p>
</div>
<div class="field" style="display: flex; justify-content: flex-end;">
<p class="control">
<button class="button is-success has-text-white" (click)="onSignupButtonClicked(fnameInput.value,phoneNoInput.value,emailInput.value, pwInput.value)">
Sign up
</button>
</p>
</div>
<br>

<p class="has-text-grey">Already got an account? <a routerLink="/login">Login</a> now!</p>

</div>
</div>
