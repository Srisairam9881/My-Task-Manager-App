<div class="centered-content">
<div class="modal-box">
<h1 class="title">
Edit task
</h1>

<input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
<input #noteInput class="input has-background-light is-medium" type="text" placeholder="Enter note" style="margin-top: 30px;">
<input #dateInput class="input has-background-light is-medium" type="date" placeholder="date" style="margin-top: 30px;">

<br><br>
<div class="buttons is-right">
<button class="button is-medium" routerLink="/lists">Cancel</button>
<button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value,noteInput.value,dateInput.value)">Save</button>
</div>
</div>
</div>
